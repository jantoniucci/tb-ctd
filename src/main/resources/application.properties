# JPA
spring.jpa.open-in-view=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# REST
spring.data.rest.enable-enum-translation=true

#Jackson
spring.jackson.mapper.infer-property-mutators=false

# Actuator
management.endpoints.web.exposure.include=health, modulith

# Observability
spring.application.name=cdtaccountservice
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

spring.threads.virtual.enabled=true

# Datasource
spring.datasource.url=jdbc:h2:mem:ctddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
